<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
		<title>Validando Formulários com Javascript</title>
		<style type="text/css">
			.msg-erro {
				color: red;
			}
			#operação{
				width: 41.2vmin;
				height: 4vmin;
			}
			#n1{
				width: 50vmin;
			}
			#n2{
				width: 50vmin;
			}
		</style>
		<script src="js/validacao.js"></script>
	</head>
	<body class="container">
		<h1 >Calculadora</h1>
		<form class="form" name="formSignUp" action="mailto:moraes.jlcm@gmail.com">
			
			<div class="form-group">
				<label for="data">Numero 1</label>
				<input type="number" name="n1" class="form-control" placeholder="informe o primeiro numero" id="n1" />
			</div>
			<div class="form-group">
				<label for="data">Numero 2</label>
				<input type="number" id="n2" name="n2" class="form-control"placeholder="informe o segundo numero" />
			</div>
			<p id="result"></p>
			<div class="form-group">
				<label for="data">Operação</label>
				
				<select id="operação">
					<option value="opcao">Selecione uma operação</option>
					<option value="+" id="mais">soma</option>
					<option value="-" id="menos">sub</option>
					<option value="*" id="mult">multi</option>
					<option value="/" id="div">divisão</option>
				  </select>
			</div>

			<button class="btn btn-primary" type="button" onclick="calcular()">
				Calcular
			</button>
		</form>
	</body>
</html>
